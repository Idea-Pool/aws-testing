name: Branch Deployment
on:
  workflow_dispatch:
  push:
    branches:
      # all branches created from issue
      - "[0-9]+-**"
jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.extract_branch.outputs.branch }}
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set base URL
        working-directory: docs
        env:
          BASE_URL: ${{ steps.extract_branch.outputs.branch }}
        run: |
          echo "" >> _config.yml
          echo "baseurl: /$BASE_URL" >> _config.yml
          cat _config.yml
      - name: Build page
        uses: actions/jekyll-build-pages@master
        with:
          source: ./docs
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: _site
          retention-days: 1

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    environment:
      name: aws-development
      url: ${{ steps.results.outputs.url }}
    needs: build
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      BRANCH: ${{ needs.build.outputs.branch }}
    steps:
      - name: Dowload artifact
        uses: actions/download-artifact@v3
        with:
          name: site
          path: _site
      - name: Deploy
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          SOURCE_DIR: "_site"
          DEST_DIR: ${{ env.BRANCH }}
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CF_DISTRIBUTION_ID }}
          PATHS: "/${{ env.BRANCH }}/*"
      - name: Results
        id: results
        run: |
          URL="${{ secrets.CF_DISTRIBUTION_URL }}/${{ env.BRANCH }}"
          echo "âœ”	Branch is successfully deploy to: $URL" >> $GITHUB_STEP_SUMMARY
          echo "url=$URL" >> $GITHUB_OUTPUT
