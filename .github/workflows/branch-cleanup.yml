name: Branch Cleanup
on:
  delete:
    branches:
      # all branches created from issue
      - "[0-9]+-**"
jobs:
  cleanup:
    name: Clean up S3
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: "ideapool-aws-testing"
      AWS_REGION: "eu-central-1"
      AWS_CF_DISTRIBUTION: "E2GO9UW2P84E3I"
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Remove from S3
        uses: vitorsgomes/s3-rm-action@master
        with:
          args: --recursive
        env:
          PATH_TO_DELETE: ${{ steps.extract_branch.outputs.branch }}
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ env.AWS_CF_DISTRIBUTION }}
          PATHS: "/${{ steps.extract_branch.outputs.branch }}/*"