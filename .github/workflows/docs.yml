name: Page deployment
on:
  workflow_dispatch:
  push:
    branches:
      # all branches created from issue
      - "[0-9]+-**"
jobs:
  build-and-deploy:
    name: Build and Deploy to S3
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: "ideapool-aws-testing"
    steps:
      - name: Extract branch name
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set base URL
        env:
          BASE_URL: ${{ steps.extract_branch.outputs.branch }}
        run: |
          echo "" >> _config.yml
          echo "baseUrl: /$BASE_URL" >> _config.yml
          cat _config.yml
      - name: Build Page
        uses: actions/jekyll-build-pages@master
      - name: Deploy
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ env.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "eu-central-1"
          SOURCE_DIR: "_site"
          DEST_DIR: ${{ steps.extract_branch.outputs.branch }}
