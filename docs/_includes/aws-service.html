<div class="aws-service">
    <div class="aws-icon">
        <img src="{{ '/assets/images/icons/64/' | append: include.icon | append: '.png' | relative_url }}"
            alt="{{ include.icon }}" width="64" />
    </div>
    <p>
        <a href="{{ 'aws-services/' | append: include.page | relative_url }}">
            <strong>{{ include.service }}</strong>
        </a>: {{ include.content }}
    </p>
</div>
